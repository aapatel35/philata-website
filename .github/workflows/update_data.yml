name: Daily Immigration Data Update

on:
  schedule:
    # Run twice daily - 6 AM and 6 PM UTC
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for pushing commits

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-genai

      - name: Run data updater
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python data_updater.py

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Found data changes to commit"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Philata Data Bot"
          git add data/*.json
          git diff --staged --quiet || git commit -m "chore: Auto-update immigration data $(date +'%Y-%m-%d %H:%M')"
          git push
