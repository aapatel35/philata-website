<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Philata{% endblock %} | Canadian Immigration</title>
    <meta name="description" content="Your trusted source for Canadian immigration news, Express Entry updates, and immigration guides.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --topbar-height: 64px;

            /* Modern Color Palette */
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #0891b2;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --purple: #7c3aed;
            --pink: #ec4899;
            --teal: #14b8a6;
            --red: #dc2626;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #0891b2 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --gradient-purple: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            --gradient-teal: linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%);
            --gradient-sidebar: linear-gradient(180deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            --gradient-hero: linear-gradient(135deg, #dbeafe 0%, #fef3c7 50%, #fce7f3 100%);

            /* Background */
            --bg: #f8fafc;
            --bg-warm: #fffbeb;
            --bg-cool: #eff6ff;
            --bg-pattern: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e3a8a' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

            /* Cards */
            --card: #ffffff;
            --card-elevated: #ffffff;
            --border: #e2e8f0;
            --border-light: #f1f5f9;

            /* Text */
            --text: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --text-light: #94a3b8;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image: var(--bg-pattern);
            color: var(--text);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.7;
        }

        /* Display Font */
        h1, h2, h3, .display-font {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* App Layout */
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--gradient-sidebar);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 24px rgba(0,0,0,0.15);
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .sidebar-header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .sidebar-brand {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 14px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .nav-section {
            margin-bottom: 28px;
        }

        .nav-section-title {
            font-size: 10px;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 0 14px;
            margin-bottom: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 14px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            border-radius: 0 4px 4px 0;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(14, 165, 233, 0.2) 100%);
            color: white;
        }

        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-item:hover i {
            transform: scale(1.15);
        }

        .sidebar-footer {
            padding: 20px 14px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .sidebar-social {
            display: flex;
            gap: 10px;
            padding: 14px;
            justify-content: center;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-accent);
            color: white;
            transform: translateY(-3px);
        }

        /* Main Wrapper */
        .main-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            height: var(--topbar-height);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 28px;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 20px;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 26px;
            color: var(--text);
            cursor: pointer;
            padding: 6px;
            transition: transform 0.3s ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
        }

        .search-box {
            flex: 1;
            max-width: 480px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--bg);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: var(--card);
            box-shadow: var(--shadow-glow);
        }

        .search-box input::placeholder {
            color: var(--text-light);
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .content-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
            border-color: transparent;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-body {
            padding: 24px;
        }

        /* Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px) rotateX(2deg);
            box-shadow: var(--shadow-xl);
        }

        .stat-card:hover::before {
            opacity: 0.05;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 16px;
            color: white;
        }

        .stat-value {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 500;
        }

        /* Section */
        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        .section-link {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .section-link:hover {
            color: var(--primary-light);
            gap: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            box-shadow: 0 4px 14px rgba(30, 58, 138, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.45);
            color: white;
        }

        .btn-accent {
            background: var(--gradient-accent);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            box-shadow: 0 4px 14px rgba(245, 158, 11, 0.35);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.45);
            color: white;
        }

        .btn-secondary {
            background: var(--card);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 10px 22px;
            font-size: 14px;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--bg-cool);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 22px;
            font-size: 14px;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Category Badges */
        .badge {
            font-size: 11px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-news {
            background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
            color: white;
        }
        .badge-educational {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
        }
        .badge-forms {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            color: white;
        }
        .badge-policy {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
        }
        .badge-express-entry {
            background: linear-gradient(135deg, #14b8a6 0%, #22d3ee 100%);
            color: white;
        }
        .badge-pnp {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
        }

        /* Article Card */
        .article-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: transparent;
        }

        .article-card-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .article-card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .article-card:hover .article-card-image {
            transform: scale(1.05);
        }

        .article-card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 4px solid var(--primary);
        }

        .article-card-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .article-card:hover .article-card-title {
            color: var(--primary);
        }

        .article-card-excerpt {
            font-size: 14px;
            color: var(--text-muted);
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
        }

        .article-card-meta {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Quick Link Cards */
        .quick-link-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 18px;
            position: relative;
            overflow: hidden;
        }

        .quick-link-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .quick-link-card:hover {
            transform: translateY(-6px) translateX(4px);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .quick-link-card:hover::before {
            transform: scaleY(1);
        }

        .quick-link-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .quick-link-card:hover .quick-link-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .quick-link-content h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .quick-link-content p {
            font-size: 13px;
            color: var(--text-muted);
            margin: 0;
        }

        /* Mobile Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.5s ease forwards;
        }

        .animate-slide-in {
            animation: slideIn 0.4s ease forwards;
        }

        /* Scroll animations */
        [data-animate] {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        [data-animate].visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.open {
                display: block;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .sidebar-toggle {
                display: block;
            }

            .search-box {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 16px;
            }
        }

        /* Utility Classes */
        .text-muted { color: var(--text-muted) !important; }
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .text-gradient-accent {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .bg-gradient-hero {
            background: var(--gradient-hero);
        }
        .bg-gradient-warm {
            background: linear-gradient(135deg, var(--bg-warm) 0%, var(--bg) 100%);
        }
        .bg-gradient-cool {
            background: linear-gradient(135deg, var(--bg-cool) 0%, var(--bg) 100%);
        }

        {% block extra_css %}{% endblock %}
    </style>
    {% block meta %}{% endblock %}
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/philata-logo.png') }}" alt="Philata" class="sidebar-logo">
                <span class="sidebar-brand">Philata</span>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <i class="bi bi-house-fill"></i>
                        <span>Home</span>
                    </a>
                    <a href="/dashboard" class="nav-item {% if '/dashboard' in request.path %}active{% endif %}">
                        <i class="bi bi-lightning-fill"></i>
                        <span>News Feed</span>
                    </a>
                    <a href="/articles" class="nav-item {% if '/articles' in request.path %}active{% endif %}">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span>Articles</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Explore</div>
                    <a href="/browse" class="nav-item {% if '/browse' in request.path %}active{% endif %}">
                        <i class="bi bi-grid-fill"></i>
                        <span>Browse</span>
                    </a>
                    <a href="/learn" class="nav-item {% if '/learn' in request.path or '/guides' in request.path %}active{% endif %}">
                        <i class="bi bi-book-fill"></i>
                        <span>Learning Hub</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Tools</div>
                    <a href="/tools/crs-calculator" class="nav-item {% if '/tools/crs-calculator' in request.path %}active{% endif %}">
                        <i class="bi bi-calculator-fill"></i>
                        <span>CRS Calculator</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <a href="/about" class="nav-item {% if request.path == '/about' %}active{% endif %}">
                    <i class="bi bi-info-circle-fill"></i>
                    <span>About</span>
                </a>
                <a href="/contact" class="nav-item {% if request.path == '/contact' %}active{% endif %}">
                    <i class="bi bi-envelope-fill"></i>
                    <span>Contact</span>
                </a>
                <div class="sidebar-social">
                    <a href="#" class="social-link"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="social-link"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-link"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search articles, guides, news...">
                </div>
                <div class="top-bar-actions">
                    <a href="/dashboard" class="btn btn-accent" style="padding: 10px 20px;">
                        <i class="bi bi-lightning-fill"></i>
                        <span>Latest News</span>
                    </a>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('open');
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });

        // Scroll animations
        const animateElements = document.querySelectorAll('[data-animate]');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        animateElements.forEach(el => observer.observe(el));

        // Animated counter for stats
        function animateCounter(el) {
            const target = parseInt(el.getAttribute('data-target'));
            const duration = 2000;
            const start = 0;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeProgress);
                el.textContent = current + (el.getAttribute('data-suffix') || '');

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Initialize counters when visible
        const counterObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !entry.target.classList.contains('counted')) {
                    entry.target.classList.add('counted');
                    animateCounter(entry.target);
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('[data-counter]').forEach(el => counterObserver.observe(el));
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
